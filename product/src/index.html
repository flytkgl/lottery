<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Lucky Lottery</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"
    />
    <!-- <link rel="stylesheet" href="./index.css"> -->
  </head>

  <body>
    <script src="./lib/three.min.js"></script>
    <script src="./lib/tween.min.js"></script>
    <script src="./lib/TrackballControls.js"></script>
    <script src="./lib/CSS3DRenderer.js"></script>
    <script src="./lib/ajax.js"></script>

    <div class="canvas-box">
      <canvas id="canvas">Your Browser is not Support canvas!</canvas>
    </div>

    <div class="music">
      <audio id="music" src="./data/music.mp3" class="music-item" loop></audio>
      <div id="musicBox" class="music-box" title="Play/Pause Background Music">Music</div>
    </div>

    <div id="prizeBar"></div>

    <div id="container"></div>

    <div id="menu">
      <button id="enter">Start Lucky</button>
      <div id="lotteryBar" class="none">
        <button id="lottery">Start</button>
        <button id="reLottery">ReLottery</button>
        <button id="save">Import Lottery</button>
        <button id="reset" class="margin-l-40">Reset</button>
      </div>
    </div>

    <div class="qipao-container"></div>
  </body>
</html>
